<html>
    <head>
        <title>Task List</title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <h1>Hello {{ request.user.username }}</h1>
        <a href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
        <h1>Hello World</h1>
        <a href="{% url 'login' %}">LOGIN</a>"
        {% endif %}
        <ul>
            {% for task in object_list %}
                <li> <a href = "{{task.get_absolute_url}}"> 
                    {{task}}
                </a>
                    </li>
            {% endfor %}
        </ul>
    </body>
</html>
